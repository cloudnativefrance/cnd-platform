apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cnd-communication
  namespace: flux-system
spec:
  prune: true
  interval: 2m0s
  path: ./communication
  dependsOn:
    - name: cnd-operators
    - name: cnd-flux-sources
  sourceRef:
    kind: GitRepository
    name: customer
  healthChecks:
    - apiVersion: installation.mattermost.com/v1beta1
      kind: Mattermost
      name: cnd-france
      namespace: cnd-communication
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: cnpg-mattermost
      namespace: cnd-communication
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: matrix-stack
      namespace: cnd-communication
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: cnpg-synapse
      namespace: cnd-communication
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: cnpg-mas
      namespace: cnd-communication
