apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-mattermost
  namespace: cnd-communication
spec:
  description: "Mattermost CNPG"
  instances: 1
  bootstrap:
    initdb:
      database: mattermost
      owner: mattermost
      secret:
        name: mattermost-cnpg-secret

  superuserSecret:
    name: mattermost-cnpg-secret

  storage:
    storageClass: node-local-retain
    size: 10Gi

  backup:
    barmanObjectStore:
      destinationPath: "gs://cloudnativedaysfr/cnpg/mattermost"
      googleCredentials:
        applicationCredentials:
          name: cnd-france-gcs-secret
          key: gcsCredentials
      wal:
        compression: gzip
        encryption: AES256
      data:
        compression: gzip
        encryption: AES256
    retentionPolicy: "90d"

  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
