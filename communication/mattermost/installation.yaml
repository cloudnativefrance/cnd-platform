apiVersion: installation.mattermost.com/v1beta1
kind: Mattermost
metadata:
  name: cnd-france
  namespace: cnd-communication
spec:
  version: 10.8.1
  size: "3000users"
  ingress:
    enabled: true
    host: mm.cloudnativedays.fr
    annotations:
      kubernetes.io/ingress.class: nginx
    tlsSecret: "cnd-france-tls"
  database:
    external:
      secret: mattermost-cnpg-secret
  fileStore:
    external:
      url: https://storage.googleapis.com
      bucket: cnd-france-mattermost
      secret: mattermost-gcs-secret
  scheduling:
    resources:
      requests:
        cpu: 300m
        memory: 300Mi
      limits:
        memory: 300Mi
